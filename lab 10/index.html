<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now You See Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- CURTAIN -->
<div id="curtain"></div>

<button id="toggleRabbit">Toggle Rabbit</button>

<!-- MAIN STAGE -->
<div id="stage">
    
    <!-- Lamp -->
    <div id="lamp-container">
        <img id="lamp" src="3.jpg">
        <div id="pull-string"></div>
        <div id="pull-ball"></div>
    </div>

    <!-- Spotlight -->
    <div id="spotlight"></div>

    <!-- Magician -->
    <img id="magician" src="2.jpg" alt="magician">

    <!-- Hat -->
    <img id="hat" src="hat.png" alt="hat">

    <!-- Rabbit -->
    <img id="rabbit" src="rabbit.png" alt="rabbit">

    <!-- Magic sparkles -->
    <div id="sparkles"></div>
</div>

<script src="script.js"></script>
</body>
</html>
